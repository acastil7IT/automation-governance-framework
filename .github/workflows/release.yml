name: Release Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  approval:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Manual approval checkpoint
        run: echo "Approved for ${{ github.event.inputs.environment }}"

  test:
    runs-on: ubuntu-latest
    needs: approval
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run validation
        run: |
          npm run validate:framework
          npm run validate:jira

      - name: Run Playwright tests
        run: npx playwright test

      - name: Run Cucumber tests
        run: npx cucumber-js

      - name: Generate HTML report
        if: always()
        run: |
          mkdir -p reports
          echo "<!DOCTYPE html><html><head><title>Test Report</title></head>" > reports/index.html
          echo "<body><h1>Test Results</h1>" >> reports/index.html
          echo "<p>Environment: ${{ github.event.inputs.environment }}</p>" >> reports/index.html
          echo "<p>Timestamp: $(date)</p>" >> reports/index.html
          echo "</body></html>" >> reports/index.html

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            reports/
            playwright-report/
            test-results/